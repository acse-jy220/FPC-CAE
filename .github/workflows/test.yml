name: run-pytest-tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# This job installs dependencies and runs pytests for both ubuntu and windows.
jobs:

  pytest-ubuntu:
    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # setup python
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8.5'

      # pip install the module
      - name: Pip install
        run: pip install -e .

      # run pytests      
      - name: Test with pytest
        run: python -m pytest tests/tests.py --doctest-modules -v 

  pytest-windows:
    
    runs-on: windows-latest
    steps:

      - uses: actions/checkout@v2
      
      # configure conda environment
      - uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: environment.yml
          auto-activate-base: true
          activate-environment: sfc_cae
      
      # compile fortran code with MinGW
      - name: Compile Fortran Library
        run: f2py -c space_filling_decomp_new.f90 -m space_filling_decomp_new --compiler=mingw32

      # download CG dataset for testing
      - name: Download FPC CG Dataset
        run: 
          md FPC_Re3900_CG_new
          C:\msys64\usr\bin\wget.exe https://www.dropbox.com/sh/aid0yv2685nln51/AADmtVChECW_B85M8O2cDmR0a
          7z x AADmtVChECW_B85M8O2cDmR0a -oFPC_Re3900_CG_new
          del AADmtVChECW_B85M8O2cDmR0a
          C:\msys64\usr\bin\wget.exe https://www.dropbox.com/s/x4earqswako7bf5/Variational_False_Changelr_False_Latent_16_Nearest_neighbouring_False_SFC_nums_2_startlr_0.0001_n_epoches_2000_dict.pth
          C:\msys64\usr\bin\wget.exe https://www.dropbox.com/s/m8jceafgej6xzo7/Variational_True_Changelr_False_Latent_16_Nearest_neighbouring_False_SFC_nums_2_startlr_0.0001_n_epoches_2000_dict.pth
          C:\msys64\usr\bin\wget.exe https://www.dropbox.com/s/dywgqdrizitc9w8/fpc_cg_sfc_2.pt
          C:\msys64\usr\bin\wget.exe https://www.dropbox.com/s/a1batae5f3lb7dy/fpc_cg_invsfc_2.pt

      # run pytests      
      - name: Test with pytest
        run: python -m pytest tests/tests.py --doctest-modules -v